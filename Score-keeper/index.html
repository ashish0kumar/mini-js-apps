<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <link rel="icon" href="Images/favi.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> <!-- Bulma CDN-->
</head>

<body class = "has-background-light" style="height: 100vh;">

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-third is-offset-4">
                    <div class="card has-background-white-bis">
                        <div class="card-image">
                            <figure class="image">
                                <img src="Images/card-img.avif">
                            </figure>
                        </div>
                        <header class="card-header px-3">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1">
                                    <span id="p1Display">0</span> to 
                                    <span id="p2Display">0</span>
                                    <span id="message" class="subtitle"></span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score.</p>

                                <label for="playUpto" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="playUpto" id="playUpto">
                                        <option value="3" selected>3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer px-5 py-4">
                            <button id="p1Button" class="button is-success card-footer-item">+1 Player one</button>
                            <button id="p2Button" class="button is-info card-footer-item mx-2">+1 Player two</button>
                            <button id="reset" class="button is-danger card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="app.js"></script>

</body>

</html>
